<div *ngIf="currentTienda" class="edit-form">
  <form>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="currentTienda.title" name="title" />
    </div>
    <div class="form-group">
      <label for="metros">Descripción</label>
      <input type="text" class="form-control" id="metros" [(ngModel)]="currentTienda.metros"
        name="metros" />
    </div>

    <div class="form-group">
      <label for="domicilio">Domicilio</label>
      <input type="text" class="form-control" id="domicilio" [(ngModel)]="currentTienda.domicilio" name="domicilio" />
    </div>

    <div class="form-group">
      <label for="pisos">Pisos</label>
      <input type="text" class="form-control" id="pisos" [(ngModel)]="currentTienda.pisos" name="pisos" />
    </div>

    <div class="form-group">
      <label for="cuartos">Cuartos</label>
      <input type="text" class="form-control" id="cuartos" [(ngModel)]="currentTienda.cuartos" name="cuartos" />
    </div>

    <div class="form-group">
      <label for="banios">Baños</label>
      <input type="text" class="form-control" id="banios" [(ngModel)]="currentTienda.banios" name="banios" />
    </div>

    <div class="form-group">
      <label><strong>Estatus:</strong></label>
      {{ currentTienda.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button class="badge badge-primary mr-2" *ngIf="currentTienda.published" (click)="updatePublished(false)">
    Quitar
  </button>
  <button *ngIf="!currentTienda.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
    Publicar
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
    Eliminar
  </button>

  <button type="submit" class="badge badge-success" (click)="updateTutorial()">
    Actualizar
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTienda">
  <br />
  <p>No se pudo acceder??</p>
</div>
